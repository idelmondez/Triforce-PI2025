<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleDadosCadastrias.css">
    <title>Document</title>
</head>
<body>
    
    <nav class="navbar">
        <ul>
          <li><a href="Home.html">TriForce</a></li>
        </ul>
      </nav>

      <h3>Dados Cadastrais</h3>

      <form class="formulario-grid" action="outra_pagina.html" method="POST">
        <div class="campo">
          <label for="nome"></label>
          <input type="text" id="nome" name="nome" placeholder="Nome">
        </div>
        <div class="campo">
          <label for="endereco"></label>
          <input type="text" id="endereco" name="endereco" placeholder="EndereÃ§o">
        </div>
    
        <div class="campo">
          <label for="sobrenome"></label>
          <input type="sobrenome" id="sobrenome" name="sobrenome" placeholder="Sobrenome">
        </div>
        <div class="campo">
          <label for="bairro"></label>
          <input type="text" id="bairro" name="bairro" placeholder="bairro">
        </div>
    
        <div class="campo">
          <label for="email"></label>
          <input type="text" id="email" name="E-mail" placeholder="E-mail">
        </div>
        <div class="numero">
          <label for="numero"></label>
          <input type="text" id="numero" name="numero" placeholder="numero">
        </div>
    
        <div class="campo">
          <label for="telefone"></label>
          <input type="text" id="telefone" name="telefone" placeholder="telefone">
        </div>
        <div class="campo">
          <label for="complemento"></label>
          <input type="text" id="complemento" name="complemento" placeholder="complemento">
        </div>
    
        <div class="campo">
          <label for="cpf"></label>
          <input type="text" id="cpf" name="cpf" placeholder="CPF">
        </div>
        <div class="campo">
          <label for="uf"></label>
          <input type="text" id="uf" name="uf" maxlength="2" placeholder="UF">
        </div>
    
        <div class="campo">
          <label for="cep"></label>
          <input type="text" id="cep" name="cep" placeholder="CEP">
        </div>
        <div class="campo">
          <label for="cidade"></label>
          <input type="text" id="cidade" name="cidade" placeholder="Cidade">
        </div>
    
        <div class="campo campo-botao">
          <button type="submit">Enviar</button>
        </div>
      </form>
    
</body>
</html>
